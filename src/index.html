<!doctype html>
<html lang="en">
    <head>
        <title>Battleship</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
            <div class="output">It's one's turn!</div>
        </header>
        <main>
            <div class="player1"></div>
            <div class="player2"></div>
            <ul class="popup-list shown pass-device">
                <li class="pass-device">
                    <div class="popup">
                        <div class="strong-wrapper">
                            <strong>
                                <span class="text">pass device to</span>
                                <span class="out1">Player1</span>
                            </strong>
                        </div>
                        <div class="button-wrapper">
                            <button class="button-popup">OK</button>
                        </div>
                    </div>
                </li>
                <li class="custom-game">
                    <div class="popup"></div>
                </li>
            </ul>
        </main>
    </body>
</html>
