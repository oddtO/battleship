<!doctype html>
<html lang="en">
    <head>
        <title>Battleship</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Battleship</h1>

            <ul class="game-functions">
                <li>
                    <button class="game-function reset">Reset</button>
                </li>
                <li>
                    <button class="game-function custom-game">Custom Game</button>
                </li>
            </ul>
        </header>

        <main>
            <div class="ship-select-wrapper" style="display: none">
                <div class="instruction">
                    <span class="out1">Player1</span>, place your ships
                </div>
                <div class="ship-select">
                    <button class="turn-dir"></button>
                    <div class="ship-wrapper">
                        <div class="ship" data-direction="horizontal">
                            <div class="ship-tile"></div>
                            <div class="ship-tile"></div>
                            <div class="ship-tile"></div>
                            <div class="ship-tile"></div>
                        </div>
                    </div>
                    <div class="counter-wrapper">
                        x <span class="counter">1</span>
                    </div>
                </div>
                <button value="shuffle" class="button-popup">Shuffle</button>
            </div>
            <div class="gameboards">
                <div class="player1"></div>
                <div class="player2"></div>
            </div>
            <ul class="popup-list">
                <li class="pass-device">
                    <div class="popup">
                        <div class="strong-wrapper">
                            <strong>
                                <span class="text">pass device to</span>
                                <span class="out1">Player1</span>
                            </strong>
                        </div>
                        <div class="button-wrapper">
                            <button class="button-popup">OK</button>
                        </div>
                    </div>
                </li>
                <li class="game-over-screen">
                    <div class="popup">
                        <div class="strong-wrapper">
                            <strong>
                                <span class="out1">Player1</span>
                                <span class="text"> has won!</span></strong
              >
                        </div>
                        <div class="button-wrapper">
                            <button class="button-popup">Restart</button>
                        </div>
                    </div>
                </li>
                <li class="custom-game">
                    <div class="popup">
                        <form>
                            <div>
                                <label for="">Player1 Name:</label>
                                <input
                                    type="text"
                                    name="name1"
                                    id="name1"
                                    value="player1"
                                    required
                                >
                            </div>
                            <div>
                                <label for="">Player2 Name:</label>
                                <input
                                    type="text"
                                    name="name1"
                                    id="name2"
                                    value="player2"
                                    required
                                >
                            </div>
                            <fieldset>
                                <legend>Is Player 1</legend>
                                <div>
                                    <input
                                        type="radio"
                                        name="isAIp1"
                                        id="is-human-p1"
                                        value="false"
                                        required
                                    >
                                    <label for="is-human-p1">Human</label>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        name="isAIp1"
                                        id="is-ai-p1"
                                        value="true"
                                        required
                                    >

                                    <label for="is-ai-p1">Ai </label>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Is Player 2</legend>
                                <div>
                                    <input
                                        type="radio"
                                        name="isAIp2"
                                        id="is-human-p2"
                                        value="false"
                                        required
                                    >
                                    <label for="is-human-p2">Human</label>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        name="isAIp2"
                                        id="is-ai-p2"
                                        value="true"
                                        required
                                    >
                                    <label for="is-ai-p2">Ai</label>
                                </div>
                            </fieldset>
                            <div class="buttons">
                                <input type="submit" value="Start Game" class="button-popup">
                                <input
                                    type="button"
                                    value="Cancel"
                                    class="button-popup cancel"
                                >
                            </div>
                        </form>
                    </div>
                </li>
            </ul>
        </main>
    </body>
</html>
